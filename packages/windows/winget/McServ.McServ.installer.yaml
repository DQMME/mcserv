PackageIdentifier: McServ.McServ
PackageVersion: '{VERSION}'
MinimumOSVersion: 10.0.0.0
InstallModes:
  - interactive
  - silent
Installers:
  - &McServInstaller
    InstallerLocale: en-US
    Architecture: x64
    InstallerType: msi
    Scope: machine
    InstallerUrl: '{DOWNLOAD_URL_x64}'
    InstallerSha256: '{INSTALLER_SHA_256_x64}'
    UpgradeBehavior: install
  - &McServArmInstaller
    <<: *McServInstaller
    Architecture: arm64
    InstallerUrl: '{DOWNLOAD_URL_arm64}'
    InstallerSha256: '{INSTALLER_SHA_256_arm64}'
  - <<: *McServInstaller
    InstallerLocale: de-DE
  - <<: *McServArmInstaller
    InstallerLocale: de-DE

ManifestType: installer
ManifestVersion: 1.0.0
